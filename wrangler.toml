# Cloudflare Pages + Workers configuration

name = "pssm"
account_id = "3335093fd32547addce581d41f67ffb0"
compatibility_date = "2026-01-13"

# Frontend (Pages)
[assets]
directory = "./dist"

# Backend (Worker)
[[workers]]
name = "password-manager-backend"
main = "backend/src/worker.js"

  [workers.vars]
  JWT_SECRET = "your-super-secret-jwt-key-change-this-in-production"
  EMAIL_FROM = "your-email@example.com"
  EMAIL_API_KEY = "your-email-api-key"

  [[workers.kv_namespaces]]
  binding = "USERS"
  id = "your-users-kv-namespace-id"

  [[workers.kv_namespaces]]
  binding = "PASSWORDS"
  id = "your-passwords-kv-namespace-id"

  [[workers.kv_namespaces]]
  binding = "VERIFICATION_CODES"
  id = "your-verification-kv-namespace-id"